    <!-- PivotTable.js libs from ../dist -->
    <link rel="stylesheet" media="screen" href="NovixPivotJS\NovixPivotJS-master\demo\css\style.css" />
    <link rel="stylesheet" media="screen" href="NovixPivotJS\NovixPivotJS-master\demo\css\handsontable.full.min.css" />

    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/3685401/S7Logger/dist/pivot.js"></script>
    <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/3685401/S7Logger/NovixPivotJS/NovixPivotJS-master/hightchart_renderers.js"></script>

    <script src="NovixPivotJS\NovixPivotJS-master\demo\js\highstock.js"></script>

    <script src="NovixPivotJS\NovixPivotJS-master\demo\js\modules\treemap.js"></script>

    <script src="NovixPivotJS\NovixPivotJS-master\novix.pivot.renderer.js"></script>
    <script src="NovixPivotJS\NovixPivotJS-master\hightchart_renderers.js"></script>

    <style>
        body {font-family: Verdana;}
    </style>

</head>
<body>

<body >
<div class="diagramWrapper">
    <div id="output" class="pane"></div>
</div>
<span class="changesOutput" ></span>

<script type="text/javascript">



    $(function(){
        var renderers = $.extend({},$.pivotUtilities.novix_renderers, $.pivotUtilities.highchart_renderers);

        Papa.parse("https://dl.dropboxusercontent.com/u/3685401/S7Logger/log.csv", {
            download: true,
            skipEmptyLines: true,
            complete: function(parsed){
                $("#output").pivotUI(parsed.data, {
                    renderers: renderers,
                    rendererName: "Line Chart",
                    rows: ["Date"],
                    cols: ["Memory"]
                });
                console.log(parsed.data);
            }
        });
    });
</script>

<p style="width: 1600px"></p>


<div id="output" style="margin: 30px;"></div>

</body>
</html>
