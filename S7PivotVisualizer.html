<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>S7Logger: Pivot Visualization</title>

    <!-- external libs from cdnjs -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <!-- PivotTable.js and NovixPivotJS libs -->
    <link rel="stylesheet" media="screen" href="NovixPivotJS/style.css" />
    <link rel="stylesheet" media="screen" href="NovixPivotJS/handsontable.full.min.css" />
    <link rel="stylesheet" type="text/css" href="NovixPivotJS/pivot.css">
    <script src="NovixPivotJS/pivot.js"></script>
    <script src="NovixPivotJS/highstock.js"></script>
    <script src="NovixPivotJS/highcharts-more.js"></script>
    <script src="NovixPivotJS/treemap.js"></script>
    <script src="NovixPivotJS/handsontable.full.min.js"></script>
    <script src="NovixPivotJS/novix.pivot.renderer.js"></script>
    <script src="NovixPivotJS/hightchart_renderers.js"></script>
    <script src="S7Config.js"></script>

    <style>
        body {font-family: Helvetica;}
    </style>

</head>
<body>

<body >
<div class="diagramWrapper">
    <div id="output" class="pane"></div>
</div>

<span class="changesOutput" ></span>

<script type="text/javascript">

console.log("Log is loaded from: " + logUrl);

    $(function(){
        var renderers = $.extend({},$.pivotUtilities.novix_renderers, $.pivotUtilities.highchart_renderers);

        Papa.parse(logUrl, {
            download: true,
            skipEmptyLines: true,
            complete: function(parsed){

                $("#output").pivotUI(parsed.data, {
                    renderers: renderers,
                    rendererName: "Input Table",
                    rows: ["Memory"],
                    cols: ["Date"]
                });

                // to check data from developer tools
                // console.log(parsed.data);
            }
        });
    });

</script>

<p>How to use: select desired chart type from drop-down list on top left.</p>

<div id="output" style="margin: 30px;"></div>

</body>
</html>
